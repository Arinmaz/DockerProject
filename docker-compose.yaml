services:
  mongo1:
    image: mongo:5
    container_name: mongo1
    command: mongod --replSet mongo-replica-set --bind_ip localhost,mongo1
    ports:
      - 27017:27017
    networks:
      - mongoCluster
    volumes:
      - mongo1-data:/data/db
    env_file:
      - .env

  mongo2:
    image: mongo:5
    container_name: mongo2
    command: mongod --replSet mongo-replica-set --bind_ip localhost,mongo2
    ports:
      - 27018:27017
    networks:
      - mongoCluster
    volumes:
      - mongo2-data:/data/db
    env_file:
      - .env

  mongo3:
    image: mongo:5
    container_name: mongo3
    command: mongod --replSet mongo-replica-set --bind_ip localhost,mongo3
    ports:
      - 27019:27017
    networks:
      - mongoCluster
    volumes:
      - mongo3-data:/data/db
    env_file:
      - .env

  mongo-init:
    container_name: mongo-init
    image: ${MONGO_IMG_NAME}
    networks:
      - mongoCluster
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    volumes:
      - ./init.sh:/docker-entrypoint-initdb.d/init.sh
    restart: "no"
    entrypoint: [ "bash", "/docker-entrypoint-initdb.d/init.sh" ]

  polybot:
    image: ${POLYBOT_IMG_NAME}
    container_name: polybot
    networks:
      - mongoCluster
      - yoloCluster
    ports:
      - 8443:8443
    env_file:
      - .env
    volumes:
      - /home/areenm/.aws/credentials:/root/.aws/credentials
    depends_on:
      - mongo-init
      - my-yolo-app


  my-yolo-app:
    image: ${YOLO5_IMG_NAME}
    container_name: my-yolo-app
    networks:
      - mongoCluster
      - yoloCluster
    ports:
      - 8081:8081
    env_file:
      - .env
    depends_on:
      - mongo-init

networks:
  mongoCluster:
  yoloCluster:
volumes:
  mongo1-data:
  mongo2-data:
  mongo3-data: